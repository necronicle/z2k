# ===============================
# UDP Strategies for nfqws2
# ===============================
# Each section [strategy_name] contains:
# - desc: Description of strategy
# - args: Lua desync arguments (WITHOUT --filter-udp, --hostlist - they come from categories)

[yt_quic_soft]
desc=YouTube QUIC soft (fake_default_quic, 3 repeats)
args=--payload=quic_initial --out-range=-n10 --lua-desync=fake:blob=fake_default_quic:repeats=3

[yt_quic_medium]
desc=YouTube QUIC medium (fake_default_quic, 6 repeats + autottl)
args=--payload=quic_initial --out-range=-n10 --lua-desync=fake:blob=fake_default_quic:repeats=6:ip_autottl=-2,3-20

[yt_quic_aggressive]
desc=YouTube QUIC aggressive (fake + ipfrag + drop)
args=--payload=quic_initial --out-range=-n10 --lua-desync=fake:blob=quic5:repeats=3:payload=all --lua-desync=send:ipfrag:ipfrag_pos_udp=8 --lua-desync=drop

[rutracker_quic]
desc=RuTracker QUIC fake (rutracker blob, 6 repeats)
args=--payload=quic_initial --out-range=-n10 --lua-desync=fake:blob=quic_rutracker:repeats=6

[default]
desc=Default UDP/QUIC bypass strategy
args=--payload=quic_initial --out-range=-n10 --lua-desync=fake:blob=0x00000000000000000000000000000000:repeats=2

[fake_veryfast_stun_discord]
desc=Very fast STUN fake for Discord voice (16-byte zero, 2 repeats)
args=--payload=all --out-range=-n10 --lua-desync=fake:blob=0x00000000000000000000000000000000:repeats=2

[yt_quic_autocircular]
desc=YouTube QUIC autocircular (rotate variants)
args=--in-range=a --out-range=a --payload=all --lua-desync=circular:fails=3:time=60:udp_in=1:udp_out=4 --lua-desync=fake:payload=quic_initial:dir=out:blob=fake_default_quic:repeats=3:strategy=1 --lua-desync=fake:payload=quic_initial:dir=out:blob=fake_default_quic:repeats=6:ip_autottl=-2,3-20:strategy=2 --lua-desync=send:payload=quic_initial:dir=out:ipfrag:ipfrag_pos_udp=8:strategy=3
